<div class="loginRegisterFormHolder">
  <header class="loginRegisterFormHeader">
    <h2 #login class="loginTab shadow-sm pointer" [routerLink]="['/login']" routerLinkActive="router-link-active shadow">LOGIN</h2>
    <h2 #register class="registerTab shadow-sm pointer" [routerLink]="['/registreren']" routerLinkActive="router-link-active shadow" >REGISTER</h2>
  </header>
  <form [formGroup]='loginRegisterForm'>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-3 col-form-label">GEBRUIKERSNAAM</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-3 col-form-label">WACHTWOORD</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>
  </form>

  <button *ngIf="!loginRegisterForm.valid" class="btn disabledBtn" title='Vul eerst het formulier correct in' disabled> Submit</button>
  <button *ngIf="loginRegisterForm.valid" class="btn btn-success" (click)='submit(loginRegisterForm)'> Submit</button>
</div>
