<div class="answersHolder">
  <ng-container *ngFor="let answare of answers; let i = index">
    <div class="answareHolder" (click)='setSelected(answare)'>
      <label>{{answare.enumValue}}</label>
      <div class="iconCheckBox">
        <i [class.visible]='selected == answare.enumIndex' class="fas fa-check"></i>
      </div>
    </div>
  </ng-container>
</div>
